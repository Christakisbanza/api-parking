spring.application.name=demo-api-parking

#LocaleTimeZone
spring.mvc.locale-resolver=fixed
spring.mvc.locale=pt_BR

# MySql Database connection properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/api_parking?allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=developer
spring.datasource.password=1234567

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# SpringDoc OpenApi 3.1 & Swagger 3
springdoc.swagger-ui.path=/docs-park.html
springdoc.api-docs.path=/docs-park
springdoc.packagesToScan=com.api_park.demo_api_parking.web.controller